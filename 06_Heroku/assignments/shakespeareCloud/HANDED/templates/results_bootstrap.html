<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shakespeare on the cloud</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template: note the /static to get static content from Flask. -->
    <link href="/static/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
		<img class="banner" src="static/shakespearePC.jpg" width="600">	
	</div>

    <div class="container">
      <form class="form-inline" action="/index" method="POST">
        <div class="form-group">
          <label for="term">Search term</label>
          <input type="text" class="form-control" id="term" name="term" placeholder="{{ term }}">
        </div>
        <button type="submit" class="btn btn-default">Go</button>
      </form>

      {% if items %}
      {% for name, amounts in items %}

      <h3>{{ name }}</h3>
      <div class="progress">
	<div class="progress-bar"
             role="progressbar"
             aria-valuenow="{{ amounts[1] }}"
             aria-valuemin="0"
             aria-valuemax="100"
             style="width: {{ amounts[1] }}%; min-width: 3em;">
	  {{ amounts[0] }}
	</div>
      </div>

      {% endfor %}
      {% endif %}

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
